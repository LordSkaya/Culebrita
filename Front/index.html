<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Culebrita Multijugador </title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>

<style>
    #gamescreen {
        display: none;
    }
</style>

<body>
    <section class="vh-100">
        <div class="container h-100">
            <div id="initialScreen" class="h-100">
                <div class="d-flex flex-column align-items-center justify-content-center h-100">
                    <button type="submit" class="botonNJ" id="newGameButton">
              Nuevo juego
            </button>
                    <div class="caja">
                        <input type="text" placeholder="Codigo Invitado" id="gameCodeInput" />
                    </div>
                    <button type="submit" class="botonUJ" id="joinGameButton">
              Unirse a Juego
            </button>
                </div>
            </div>
            <div id="pantallaJuego" class="h-100">
                <div class="d-flex flex-column align-items-center justify-content-center h-100">
                    <h1>Tu Codigo De juego Es: <span id="gameCodeDisplay"></span></h1>
                    <canvas id="canvas"></canvas>
                </div>
            </div>

        </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
    <script src="index.js"></script>
</body>

</html>
